<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nginx Success!</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            color: var(--dark);
            position: relative;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .badge {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            display: inline-block;
            margin: 1rem 0;
        }
        .features {
            text-align: left;
            margin: 2rem 0;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        .feature svg {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            fill: var(--primary);
        }
        .credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: #64748b;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nginx Deployment Success!</h1>
        <div class="badge">DevOps Achievement</div>
        
        <p>I've successfully configured a secure Nginx server with:</p>
        
        <div class="features">
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                HTTPS Encryption (Let's Encrypt)
            </div>
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                Firewall Protection (UFW)
            </div>
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                Rate Limiting & Security Headers
            </div>
        </div>
        
        <p>Now serving content securely from my Linux server!</p>
    </div>

    <div class="credit">@chqiri</div>
</body>
</html>
